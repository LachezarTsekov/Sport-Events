<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Sport Playground</title>
    <link rel="icon" href="images/logo.png" type="image/gif"/>
    <link rel="stylesheet" href="/css/style.css">
    <script > function addClass() {
        let x = document.getElementById("nav");
        if (x.className === "top-nav") {
            x.className += " responsive";
        } else {
            x.className = "top-nav";
        }
    }   </script>
    <title>Sport</title>
</head>
<body>
<header  th:fragment="header" class="header">

    <span class="logo">
        <a href="/"><img  src="/images/logo.png" alt="#"/></a>
        <a href="javascript:void(0);" class="icon" onclick="addClass()">&#9776;</a>
    </span>

    <nav >

        <ul id="nav" class="top-nav">
            <li sec:authorize="hasRole('ADMIN')" class="li-btn">
                <a  th:href="@{/admin}">Admin </a>
            </li>
            <li class="li-btn"><a th:href="@{/}">Home</a></li>
            <li class="li-btn"><a th:href="@{/about}">About</a></li>
            <li class="li-btn"><a th:href="@{/events}">Events </a></li>
            <li class="li-btn"><a th:href="@{/gallery}">Gallery</a></li>
            <li sec:authorize="isAnonymous()" class="li-btn"><a th:href="@{/users/login}">login</a></li>
            <li sec:authorize="isAnonymous()" class="li-btn"><a th:href="@{/users/register}">register</a></li>
            <li sec:authorize="!isAnonymous()" >
                <div class="logout-btn">
                    Welcome,  <a th:href="@{/users/profile}" class="username" sec:authentication="name"></a>!
                <form th:action="@{/users/logout}" th:method="post">
                    <input value="Logout" type="submit"/>
                </form>
                </div>
            </li>
        </ul>
    </nav>

</header>

<select th:fragment="sport-dropdown" class="category-dropdown">
    <option>all</option>
    <option>rugby</option>
    <option>football</option>
    <option>tennis</option>
    <option>volleyball</option>
</select>


</body>
</html>
